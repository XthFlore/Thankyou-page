      border-radius: 5px;
    }

    }

    #time {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;

  <script>
    // Show live time
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("time").textContent = `Current Time: ${timeString}`;
    }

    setInterval(updateTime, 1000);
    updateTime(); // Call once immediately
  </script>
